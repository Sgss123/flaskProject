<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>温馨提示 | {{ name }}小破站</title>
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stop-page.css') }}" />
    <style>
        .ifc-desc {
            margin-top: 10px;
        }

        .stop-footer {
            margin-top: 100px;
        }

        .spa-logo {
            height: 177px;
        }

        .sp-noaccess .spa-text {
            height: auto;
            padding-top: 14px;
        }

        .sp-noaccess .spa-text .spa-tit {
            height: 44px;
            margin-bottom: 16px;
            font-size: 36px;
            font-weight: 500;
            line-height: 44px;
        }

        .sp-noaccess .spa-text .spa-desc {
            color: #3d485d;
            line-height: 28px;
        }

        .if-common .ifc-tit {
            font-size: 16px;
            color: #000;
            line-height: 24px;
            height: 24px;
        }

        .if-common .ifc-desc {
            width: 100%;
            color: #3d485d;
        }

        .if-slice {
            height: 1px;
            border: 0;
            background: #fff;
            box-shadow: inset 0 -1px 0 0 rgba(235, 238, 242, 1);
        }

        .if-common .ifc-desc a {
            color: #2880e7;
        }

        .stop-footer .sf-num a {
            color: #98a3b7;
        }

        @media screen and (max-width: 768px) {
            .sp-noaccess .spa-text .spa-desc {
                width: auto;
                height: auto;
                padding: 0 12px;
            }

            .sp-sec .sp-if {
                padding-bottom: 24px;
            }

            .stop-footer {
                padding: 0 20px;
            }
        }

        @media screen and (min-width: 769px) {
            .sp-noaccess .spa-text {
                width: 480px;
            }

            .sp-w {
                width: 830px;
            }

            .stop-footer {
                position: absolute;
                width: 100%;
                left: 0;
                bottom: 24px;
                padding-bottom: 0;
            }
        }
    </style>
</head>

<body>
    <div class="body">
        <div class="stop-page">
            <div class="sp-fir">
                <div class="sp-w sp-noaccess">
                    <div class="spa-logo">
                        <img src="{{ url_for('static', filename='img/Stop-page.svg') }}" alt="" />
                    </div>
                    <div class="spa-text">
                        <div class="spa-tit">网站暂时无法访问</div>
                        <div class="spa-desc" style="margin-bottom: 10px">
                            该网站请求的页面不存在。
                        </div>
                        <div class="spa-desc" style="margin-bottom: 10px">
                            返回码：404 - Page Not Found
                        </div>
                    </div>
                </div>
            </div>
            <div class="sp-sec">
                <div class="sp-w sp-if">
                    <div class="if-common">
                        <div class="ifc">
                            <div class="ifc-tit">如果您是网站普通访客：</div>
                            <div class="ifc-desc">访问正确的页面地址。</div>
                        </div>
                    </div>
                    <div class="if-slice"></div>
                    <div class="if-common">
                        <div class="ifc">
                            <div class="ifc-tit">如果您是该网站的所有者：</div>
                            <div class="ifc-desc">
                                网站无法访问最常见的原因有以下五点，请您根据自身实际情况完成整改后，方可恢复网站正常访问。
                            </div>
                            <div class="ifc-desc">1、您的网站访问的文档权限不够。</div>
                            <div class="ifc-desc">2、您的网站防火墙设置不当。</div>
                            <div class="ifc-desc">3、您的网站站点根目录无默认访问文件。</div>
                            <div class="ifc-desc">4、您的网站站点配置目录不正确。</div>
                            <div class="ifc-desc">5、您的网站站点使用了伪静态。</div>
                            <div class="ifc-desc">
                                若上述内容未解答您的疑问，请前往<a data-sdi="7-0"
                                    href="https://www.rfc-editor.org/rfc/">RFC官方网站</a>了解详情。
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

        .top {
            width: 100%;
            height: 122px;
            color: #ffffff;
            font-size: 15px;
        }

        .title {
            height: 43px;
            margin-left: 40px;
            line-height: 43px;
            /* IE8 */
            line-height: 40px \9;
        }

        .tipCon {
            height: 82px;
            line-height: 62px;
            margin-left: 107px;
        }

        .middle {
            padding: 20px 30px 25px 30px;
            /* IE6 */
            _padding: 17px 30px 25px 30px;
        }

        .middle p {
            height: 26px;
            line-height: 26px;
            font-size: 12px;
            color: #7f7f7f;
        }

        .bottom {
            position: relative;
            float: right;
            margin-right: 10px;
            margin-bottom: 5px;
            color: #ffffff;
            font-size: 15px;
        }

        .bottom a {}

        #blocked_info {
            width: 526px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            -o-text-overflow: ellipsis;
            -icab-text-overflow: ellipsis;
            -khtml-text-overflow: ellipsis;
            -moz-text-overflow: ellipsis;
            -webkit-text-overflow: ellipsis;
        }

        .btn {
            --bs-btn-padding-x: 0.75rem;
            --bs-btn-padding-y: 0.375rem;
            --bs-btn-font-family: ;
            --bs-btn-font-size: 1rem;
            --bs-btn-font-weight: 400;
            --bs-btn-line-height: 1.5;
            --bs-btn-color: #212529;
            --bs-btn-bg: transparent;
            --bs-btn-border-width: var(--bs-border-width);
            --bs-btn-border-color: transparent;
            --bs-btn-border-radius: 0.375rem;
            --bs-btn-hover-border-color: transparent;
            --bs-btn-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.15), 0 1px 1px rgba(0, 0, 0, 0.075);
            --bs-btn-disabled-opacity: 0.65;
            --bs-btn-focus-box-shadow: 0 0 0 0.25rem rgba(var(--bs-btn-focus-shadow-rgb), .5);
            display: inline-block;
            padding: var(--bs-btn-padding-y) var(--bs-btn-padding-x);
            font-family: var(--bs-btn-font-family);
            font-size: var(--bs-btn-font-size);
            font-weight: var(--bs-btn-font-weight);
            line-height: var(--bs-btn-line-height);
            color: var(--bs-btn-color);
            text-align: center;
            text-decoration: none;
            vertical-align: middle;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            border: var(--bs-btn-border-width) solid var(--bs-btn-border-color);
            border-radius: var(--bs-btn-border-radius);
            background-color: var(--bs-btn-bg);
